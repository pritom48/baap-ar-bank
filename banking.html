<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class="font-semibold text-cyan-500">Moooooneyyyy</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8">
                <div class="bg-red-300 rounded p-8">
                    <h3 class="text-4xl text-white ">Deposit</h3>
                    <h5 class="text-2xl font-medium mt-2">$ <span id="deposit-total">00</span></h5>
                </div>
                <div class="bg-lime-300 rounded p-8">
                    <h3 class="text-4xl text-white ">Withdraw</h3>
                    <h5 class="text-2xl font-medium mt-2">$00</h5>
                </div>
                <div class="bg-violet-300 rounded p-8">
                    <h3 class="text-4xl text-white ">Balance</h3>
                    <h5 class="text-2xl font-medium mt-2">$<span id="total-balance">1230</span></h5>
                </div>

            </div>
        </section>


        <section class="">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
                <div class="mt-8 p-6 bg-slate-400 rounded">
                    <h3 class="text-2xl text-white pb-4">Plase Deposit</h3>
                    <input id="deposit-input" class="border-2 border-sky-500 rounded-md py-2 px-2 mb-2 w-3/4"
                        type="text" placeholder="$ Deposit amount"><br>
                    <button id="deposit-button"
                        class="bg-black mt-4 px-3 py-1 rounded-md text-white font-medium">Deposit</button>
                </div>

                <div class="mt-8 p-6 bg-zinc-400 rounded">
                    <h3 class="text-2xl text-white pb-4">Plase Withdraw</h3>
                    <input id="withdraw-input" class="border-2 border-sky-500 rounded-md py-2 px-2 mb-2 w-3/4"
                        type="text" placeholder="$ Withdraw amount"><br>
                    <button id="withdraw-button"
                        class="bg-black mt-4 px-3 py-1 rounded-md text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
