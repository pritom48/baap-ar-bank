<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-cyan-500">Baap ar
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-slate-500 w-3/4 rounded-md mx-auto">
            <div>

                <div class="mt-8 p-8 block ">
                    <h3 class="text-2xl text-white pb-4">Plase Login</h3>
                    <input id="user-email" class="border-2 border-sky-500 rounded-md py-2 px-2 mb-4 w-3/4" type="text"
                        placeholder="Email"><br>
                    <input id="user-password" class="border-2 border-sky-500 rounded-md py-2 px-2 w-3/4" type="password"
                        name="" placeholder="Password"><br>
                    <button id="login-submit"
                        class="bg-pink-300 mt-4 px-3 py-1 rounded-md text-black font-medium">Submit</button>
                </div>

            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
